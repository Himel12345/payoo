<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone bg-white">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display text-black grid place-content-center">
          <div>
            <div class="stats shadow">
              <div class="stat">
                <div id="current-balance" class="stat-value">89400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>

            <div class="divider"></div>
            <div>
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cash Out</button>
            </div>
            <div>
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                      <fieldset class="fieldset">
                        <label class="label">Amount</label>
                        <input id="add-money" type="text" class="input" placeholder="Enter Amount" />
                        <label class="label">Pin</label>
                        <input 
                        id="pin-number"
                        type="password" class="input" placeholder="Enter Pin" />
                        <button id="done" class="btn btn-neutral mt-4">Done</button>
                      </fieldset>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
  </body>
</html>
